error:
  - key: invalid_token
    code: AUTH_INVALID_TOKEN
    category: auth
    severity: error
    description: "Invalid auth token"
    message:
      en: "Invalid auth token"
      cn: "无效的鉴权令牌"

  - key: permission_denied
